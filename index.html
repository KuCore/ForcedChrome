<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Würdest du?</title>
  <style>
    html, body {
      margin: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .question {
      z-index: 1;
      font-size: 1.2rem;
      color: #ccc;
      opacity: 0.4;
      letter-spacing: 2px;
      text-transform: lowercase;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="portal"></canvas>
  <div class="question">Würdest du?</div>

  <!-- Optionaler Ambient Sound -->
  <audio src="https://cdn.pixabay.com/audio/2022/03/15/audio_661e35fd5c.mp3" autoplay loop preload="auto" volume="0.2"></audio>

  <script>
    const canvas = document.getElementById("portal");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let pointerX = canvas.width / 2;

    function updatePointer(x) {
      pointerX = x;
    }

    document.addEventListener("mousemove", e => updatePointer(e.clientX));
    document.addEventListener("touchmove", e => {
      const t = e.touches[0];
      updatePointer(t.clientX);
    }, { passive: true });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      const prox = 1 - Math.min(1, Math.abs(pointerX - cx) / 300);
      const glow = 40 + prox * 120;
      const opacity = 0.08 + prox * 0.4 + Math.random() * 0.1;

      const grad = ctx.createLinearGradient(0, cy - 200, 0, cy + 200);
      grad.addColorStop(0, `rgba(255,255,255,${opacity * 0.2})`);
      grad.addColorStop(0.5, `rgba(255,255,255,${opacity})`);
      grad.addColorStop(1, `rgba(255,255,255,${opacity * 0.2})`);

      ctx.fillStyle = grad;
      ctx.fillRect(cx - 2, cy - 200, 4, 400);

      ctx.beginPath();
      ctx.shadowColor = `rgba(255,255,255,${opacity})`;
      ctx.shadowBlur = glow;
      ctx.fillStyle = "rgba(255,255,255,0.01)";
      ctx.fillRect(cx - 1, cy - 200, 2, 400);
      ctx.closePath();

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>

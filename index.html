<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="portal"></canvas>

  <script>
    const canvas = document.getElementById("portal");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let pointerX = canvas.width / 2;
    let pointerY = canvas.height / 2;

    function updatePointer(x, y) {
      pointerX = x;
      pointerY = y;
    }

    document.addEventListener("mousemove", e => updatePointer(e.clientX, e.clientY));
    document.addEventListener("touchmove", e => {
      const t = e.touches[0];
      updatePointer(t.clientX, t.clientY);
    }, { passive: true });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      const prox = 1 - Math.min(1, Math.abs(pointerX - cx) / 300);
      const glow = 50 + prox * 100;
      const opacity = 0.1 + prox * 0.4 + Math.random() * 0.1;

      const grad = ctx.createLinearGradient(0, cy - 200, 0, cy + 200);
      grad.addColorStop(0, `rgba(255,255,255,${opacity * 0.2})`);
      grad.addColorStop(0.5, `rgba(255,255,255,${opacity})`);
      grad.addColorStop(1, `rgba(255,255,255,${opacity * 0.2})`);

      ctx.fillStyle = grad;
      ctx.fillRect(cx - 2, cy - 200, 4, 400);

      ctx.beginPath();
      ctx.shadowColor = `rgba(255,255,255,${opacity})`;
      ctx.shadowBlur = glow;
      ctx.fillStyle = "rgba(255,255,255,0.01)";
      ctx.fillRect(cx - 1, cy - 200, 2, 400);
      ctx.closePath();

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
